<!-- users/templates/users/user_list.html -->  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>User List</title>  
</head>  
<body>  
    <h1>User List</h1>  
    <a href="{% url 'user_create' %}">Create New User</a>  
    <ul>  
        {% for user in users %}  
            <li>  
                {{ user.username }} (Active: {{ user.active }})  
                <a href="{% url 'user_update' user.pk %}">Edit</a>  
                <a href="{% url 'user_delete' user.pk %}">Delete</a>  
            </li>  
        {% endfor %}  
    </ul>  
</body>  
</html>
