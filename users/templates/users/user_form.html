<!-- users/templates/users/user_form.html -->  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>User Form</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            padding: 20px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }  
        h1 {  
            color: #333;  
        }  
        form {  
            display: flex;  
            flex-direction: column;  
        }  
        label {  
            margin-bottom: 5px;  
        }  
        input[type="text"], input[type="password"], input[type="checkbox"] {  
            padding: 10px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            padding: 10px;  
            background-color: #007bff;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <h1>User Form</h1>  
    <form method="post">  
        {% csrf_token %}  
        <div>  
            <label for="{{ form.username.id_for_label }}">Username:</label>  
            {{ form.username }}  
        </div>  
        <div>  
            <label for="{{ form.password.id_for_label }}">Password:</label>  
            {{ form.password }}  
        </div>  
        <div>  
            <label for="{{ form.active.id_for_label }}">Active:</label>  
            {{ form.active }} Yes  
        </div>  
        <button type="submit">Submit</button>  
    </form>  
    <br>  
    <a href="{% url 'user_list' %}">Back to User List</a>  
</body>  
</html>
